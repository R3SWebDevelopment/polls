{% for performance in poll.performances %}
<tr>
	<td class = "text-center">
		{{ performance.performance }}
	</td>
	<td class = "text-center">
		{{ performance.result }}
	</td>
	<td class = "text-center">
	{% if poll.isSaveEnabled %}
		<button class="btn btn-primary btn-xs add-row" type="submit" data-id = "{{ performance.id }}" id = "send-id" data-elements = "name,position,years,months" data-required = "name,position,years,months" data-url = "" {{ poll.canBeSaved|yesno:',disabled="disabled"' }} data-action = "REMOVE" data-source = "PERFORMANCE">Eliminar</button>
	{% endif %}
	</td>
</tr>
{% endfor %}
