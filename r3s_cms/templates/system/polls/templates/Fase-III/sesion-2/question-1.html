{% extends "system/polls/templates/question-general.html" %}

{% block QUESTION_BODY_CONTROL %}
<div class = "row col-md-12 table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th class = "col-md-3 text-center">
					Necesidad
				</th>
				<th class = "col-md-8 text-center">
					Describir
				</th>
				<th class = "col-md-1 text-center" style = "border-top : 0px solid black;">
					&nbsp
				</th>
			</tr>
		</thead>
		<tbody>
		{% include "system/polls/templates/Fase-III/sesion-2/question-1-list.html" with poll=poll %}
		{% if poll.isSaveEnabled or True %}
			<tr>
				<td class = "text-center">
					<textarea class="form-control" rows="3" style = "resize:none;" id = "st_io_need" name = "st_io_need" {{ poll.canBeSaved|yesno:',readonly' }}></textarea>
				</td>
				<td class = "text-center">
					<textarea class="form-control" rows="3" style = "resize:none;" id = "st_io_description" name = "st_io_description" {{ poll.canBeSaved|yesno:',readonly' }}></textarea>
				</td>
				<td class = "text-center">
					<button class="btn btn-primary btn-xs add-row" type="submit" data-id = "" id = "send-id" data-elements = "name,position,years,months" data-required = "name,position,years,months" data-url = "" {{ poll.canBeSaved|yesno:',disabled="disabled"' }} data-action = "ADD" data-source = "IMPROVEMENT-ONE">Agregar</button>
				</td>
			</tr>
		{% endif %}
		</tbody>
	</table>
</div>
{% endblock %}
