{% for improvement in poll.improvementsOne %}
<tr>
	<td class = "text-center">
		{{ improvement.need|default:'' }}
	</td>
	<td class = "text-center">
		{{ improvement.description|default:'' }}
	</td>
	<td class = "text-center">
	{% if poll.isSaveEnabled %}
		<button class="btn btn-primary btn-xs add-row" type="submit" data-id = "{{ improvement.id }}" id = "send-id" data-elements = "name,position,years,months" data-required = "name,position,years,months" data-url = "" {{ poll.canBeSaved|yesno:',disabled="disabled"' }} data-action = "REMOVE" data-source = "IMPROVEMENT-ONE">Eliminar</button>
	{% endif %}
	</td>
</tr>
{% endfor %}
