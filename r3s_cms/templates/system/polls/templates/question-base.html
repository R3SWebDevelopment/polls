<div class="panel panel-{{question_answered|yesno:'success,info'}}">
	<div class="panel-heading" role="tab" id="{{ question_id }}">
		<h4 class="panel-title">
			<a role="button" data-toggle="collapse" data-parent="#{{question_holder}}" href="#{{ question_body_id }}" aria-expanded="true" aria-controls="{{ question_body_id }}">
				{{ question_title }}
			</a>
		{% if question_answered %}
			<i class="fa fa-check-circle pull-right fa-lg">
				<small>
					Contestada
				</small>
			</i>
		{% endif %}
		</h4>
	</div>
	<div id="{{ question_body_id }}" class="panel-collapse collapse {% if always_open_override %}in{% else %}{{question_answered|yesno:',in'}}{% endif %}" role="tabpanel" aria-labelledby="{{ question_id }}">
		<div class="panel-body">
		{% block QUESTION_BODY %}
		{% endblock %}
		</div>
	</div>
</div>
