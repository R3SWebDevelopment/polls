{% extends "system/dashboard/simple-sidebar/base.html" %}
{% load system_tags %}

{% block DASHBOARD_BODY %}
	<div class = "row" id = "user-control">
		<div class = "col-md-6 col-md-offset-3">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class = "col-md-1">
							No.
						</th>
						<th class = "col-md-8">
							Nombre
						</th>
						<th class = "col-md-3">
							Acciones
						</th>
					</tr>
				</thead>
				<tbody>
				{% for group in groups %}
					<tr>
						<td>
							{{ forloop.counter }}
						</td>
						<td>
							<a href = "{{ group.viewURL }}">
								{{ group.name }}
							</a>
						</td>
						<td>
							<button type="button" class="btn btn-primary btn-xs">
								<a href = "{{ group.viewURL }}">
									Editar
								</a>
							</button>
						</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}

{% block PAGE_JS %}
	{{ block.super }}
	<script src="/static/js/apps/system/dashboard/base.js"></script>
	<script src="/static/js/apps/system/users/base.js"></script>
{% endblock %}
